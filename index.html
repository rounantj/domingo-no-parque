<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 4x4_bch_13_9_3;">

        <!-- Exemplo 01 -->
        <a-marker type="barcode" value="0">
            <a-entity position="0 0 1" scale="0.1 0.1 0.1"
                gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf">
            </a-entity>
        </a-marker>

        <!-- Exemplo 02 -->
        <a-marker type="barcode" value="1">
            <a-entity position="0 0 0" scale="1 1 1" gltf-model="/adamHead.gltf"></a-entity>
        </a-marker>

 



        <a-entity camera></a-entity>
    </a-scene>

</body>


</html>
